name: Deploy Backend Only (Ultra Fast)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-only.yml'

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: backend
  ECS_CLUSTER: my-cluster
  ECS_SERVICE: backend-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push backend image
      working-directory: ./backend
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "ðŸš€ Building backend with CORS..."
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        echo "ðŸ“¤ Pushing to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "âœ… Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Force ECS deployment
      run: |
        echo "ðŸ”„ Forcing new ECS deployment..."
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --force-new-deployment \
          --region ${{ env.AWS_REGION }}
        echo "âœ… Deployment triggered!"
        echo ""
        echo "ðŸŽ‰ Backend with CORS will be live in ~2 minutes"
        echo "ðŸ”— Test CORS: curl -H 'Origin: https://proovid.ai' https://ui-proov-alb-1535367426.eu-central-1.elb.amazonaws.com/health -v"
